<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(173, 255, 47);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <!--<div id="area" onclick="Clicar()" onmouseenter="Entrar()" onmouseout="Sair()">
        Interaja...
    </div> -> Utilizado Eventos Dom com atributos -->
    <div id="area" >
        Interaja...
    </div>
    <script>

        /*
        
            Eventos Dom  s√£o   manipuladores  de eventos em elementos em um documento HTML
        
        */
        var x = window.document.getElementById('area');
        x.addEventListener("click",Clicar);
        x.addEventListener("mouseenter",Entrar);
        x.addEventListener("mouseout",Sair);// Utilizado Eventos DOM com Metodo addEventListener()

        function Clicar(){
            x.innerText ="Clicou";
            x.style.backgroundColor = "red";
        }

        function Entrar(){
            x.innerText = "Entrou";
        }

        function Sair(){
            x.innerText = "Sair";
            x.style.backgroundColor = "rgb(173, 255, 47)";
        }
    </script>
</body>
</html>
