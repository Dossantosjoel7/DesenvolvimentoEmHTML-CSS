<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <div class="Caixa_Main">
        <h1>Sistema de Multas</h1>
        <form name="Formulario" method="get">
            A Sua Velocidade é de <input type="number" name="n1" id="Vel"> Km/H
            <input type="button"  value="Verificar" onclick="Verificar()">
        </form>

        <p id="Output_Mensagem"></p>
        <script>
            var vel = window.document.getElementById("Vel");
            var saida = window.document.getElementById("Output_Mensagem");
            function Verificar(){
                if(Number(vel.value) > 80){
                    saida.innerHTML =`<strong>Atenção:</strong> A sua Velocidade é Superior à 80Km/h , foste multado!`;
                }else{
                    saida.innerHTML =`<strong>Atenção:</strong> Conduza com Cuidado e com Calma`;
                }
            }
            
        </script>
    </div>
</body>
</html>
