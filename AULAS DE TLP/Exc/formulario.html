<!DOCTYPE html>
<html>
    <head>
        <title>Aula de TLP SOBRE Formularios</title>
        <link rel="stylesheet" href="cshd.css">
    </head>
    <body>
        <h1>Aula sobre Formularios</h1>
        <hr>
        <div class="For">
            <form name="">
                <label for="">Nome:</label>
                <input type="text" name="" placeholder="Insira Nome">
                <p>
                <label for="">Telemovel:</label>
                <input type="tel" name="" placeholder="Insira o Tel">
                <p>
                <label for="">password:</label>
                <input type="password" name="" placeholder="Insira o password">
                <p>
                <label for="">E-mail:</label>
                <input type="email" placeholder="Insira o E-mail">
                <p>
                <label for="">Data:</label>
                <input type="date" placeholder="Insira a data">
                <p>
                <label for="">Sexo</label><br>
                <div id="Sex"> 
                    <label> Masculino</label>
                    <input type="radio" name="Sexo">
                    <label> Feminino</label>
                    <input type="radio" name="Sexo">
                </div>
                <!--Continuaçao dentro do formulario -->
                <br>
                <label for="">Munucípio:</label>
                <select>
                    <option value="município">Cacuaco</option>    
                    <option value="município">Kilamba Kiaxi</option>
                    <option value="município">Belas</option>
                    <option value="município">VIana</option>
                    <option value="município">Cazenga</option>
                    <option value="município">Icolo e Bengo</option>
                    <option value="município">Quissama</option>
                </select><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Inserir uma mensagem"></textarea><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reiniciar">
                <input type="button" value="Enviar"><br>
                <br> 
                <label for="">Ficheiro</label>
                <input type="file" name=" " >
            </form>
        </div>
    </body>
</html>
